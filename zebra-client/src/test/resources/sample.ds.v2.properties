zebra.default.filters=mock,stat,finalsql,wall
groupds-security.global.security=
groupds-security.global.switch=true
groupds-security.sample.switch=true
groupds-security.sample.security=zebra-*

zebra.group.sample.ds.v2=<groupConfig>\
  <singleConfig>\
  <name>db-n1</name>\
  <writeWeight>0</writeWeight>\
  <readWeight>-1</readWeight>\
  </singleConfig>\
  <singleConfig>\
  <name>db-n2</name>\
  <writeWeight>-1</writeWeight>\
  <readWeight>1</readWeight>\
  </singleConfig>\
  <singleConfig>\
  <name>db-n3</name>\
  <writeWeight>-1</writeWeight>\
  <readWeight>1</readWeight>\
  </singleConfig>\
  </groupConfig>

zebra.ds.db-n1=<dsConfig>\
  <url>jdbc:h2:mem:test;MVCC=TRUE</url>\
  <driverClass>org.h2.Driver</driverClass>\
  <active>true</active>\
  <username>sa</username>\
  <properties>initialPoolSize=2</properties>\
  <password></password>\
  </dsConfig>

